<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>diff-tool</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
<main class="mt-3">
    <h1>diff-tool</h1>
    <p>A tool to show Git like diffs in file content.</p>
    <hr/>

    <div class="card mb-3">
        <div class="card-header text-white bg-secondary">Select old and new files to find diff</div>
        <div class="card-body">
            <div class="card-title d-flex align-items-center mb-3 text-primary">
                <div class="message-icon message-info"><div class="message-icon-content">i</div></div>
                Text files (.txt) of max. 100 kB are allowed.</div>

            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="old-file" id="old-file" accept="text/plain" required>
                        <label class="custom-file-label" for="old-file">Choose old file...</label>
                        <div class="invalid-feedback">This field is required.</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="new-file" id="new-file" accept="text/plain" required>
                        <label class="custom-file-label" for="new-file">Choose new file...</label>
                        <div class="invalid-feedback">This field is required.</div>
                    </div>
                </div>

                <button class="btn btn-warning" type="reset">Reset</button>
                <div class="float-right">
                    <div class="spinner-border spinner-border-sm mr-2 text-secondary loading" role="status" style="display: none;">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mb-3" id="output-container" style="display: none;">
        <div class="card-header text-white bg-secondary">Output</div>
        <div class="card-body">
            <div class="d-flex align-items-center loading">
                <div class="spinner-border spinner-border-sm mr-2 text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div>Running diff-tool, please wait...</div>
            </div>
            <iframe src="" frameborder="0" class="w-100" style="height: 30rem;"></iframe>
        </div>
    </div>
</main>

<!--<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!--[if eq IE 11]><script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script><![endif]-->
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
